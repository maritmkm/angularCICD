name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]  # Trigger when code is pushed to main branch
  workflow_dispatch:     # Allow manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build -- --configuration production --base-href "/angularCICD/"

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/my-app # ðŸ‘ˆ change this to match your actual output folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
