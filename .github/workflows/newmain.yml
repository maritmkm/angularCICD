name: Build, Test, and Deploy Angular (Private Docker Hub + GitHub Pages)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run security audit
      - name: Security audit
        run: npm audit --audit-level=high || true

      # 5Ô∏è‚É£ Build Angular app
      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "/angularCICD/"

      # 6Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/angularCICD/browser

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/angularcicd:latest .

      # 8Ô∏è‚É£ Login to Docker Hub (private repo)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 9Ô∏è‚É£ Run container test (optional but recommended)
      - name: Run Docker container for testing
        run: |
          docker run -d -p 8080:80 --name angular-test ${{ secrets.DOCKERHUB_USERNAME }}/angularcicd:latest
          sleep 5
          echo "Checking container health..."
          curl -I http://localhost:8080 || (echo "Container failed health check" && exit 1)
          docker stop angular-test
          docker rm angular-test

      # üîü Push Docker image to private repo
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/angularcicd:latest

