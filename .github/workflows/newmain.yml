name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Runs every time you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # or the version in your project

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Angular app
      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/"

      # 5️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # GitHub Pages branch
          folder: dist/my-app       # Angular build output folder
