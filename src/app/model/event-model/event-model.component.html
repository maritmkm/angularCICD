<form [formGroup]="eventForm" (ngSubmit)="data.onConfirm(eventForm)">
  <mat-dialog-content>
    <p>What's your favorite animal?</p>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Favorite Animal</mat-label>
      <input matInput formControlName="name" placeholder="Enter animal name" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="data.onCancel()">No Thanks</button>
    <button mat-raised-button color="primary" type="submit">OK</button>
  </mat-dialog-actions>
</form>
